{% extends 'news/base.html' %}
{% load staticfiles %}

{% block body_head %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <div class="jumbotron">
    <h1 class="display-3">密码修改</h1>
    </div>
{% endblock body_head %}

{% block body_block %}
    <form class="form-signin" method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button class='btn btn-default'>确认修改</button>
    </form>
{% endblock body_block %}
