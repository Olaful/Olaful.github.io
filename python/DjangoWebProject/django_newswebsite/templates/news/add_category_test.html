<!DOCTYPE html>

<html>
    <head>
        <title>News</title>
    </head>
    <body>
        <h1>Add a Category</h1>
        <div>
            <!--提交表单到指定的url时，注意以/结尾-->
            <form id="category_form" method="post" action="/news/add_category/">
            <!--跨站请求伪造令牌，增强POST请求的安全性，发送表单时必须指定-->
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                <!--会根据字段类型使用合适的标签包围显示-->
                {{ hidden }}
            {% endfor %}
            {% for visible in form.visible_fields %}
                {{ visible.errors }}
                {{ visible.help_text }}
                {{ visible}}
            {% endfor %}
            <input type="submit" name="submit" value="提交" />
            </form>
        </div>
    </body>
</html>
