<!DOCTYPE html>

<!--告诉模板引擎将在该模板中使用静态文件-->
<!--模板语言命令放在里面-->
{% load staticfiles %}

<html>
    <head>
        <title>news</title>
    </head>
    <body>
        <h1>Hello news</h1>
        <div>Categories show below</div>
        <div>
            <!--模板部分-->
            {% if categories %}
            <ul>
                {% for cate in categories %}
                    <li>{{ cate.name }}</li>
                {% endfor %}
            </ul>
            {% else%}
            {% endif %}
            <strong>There are no categories present.</strong>
        </div>
        <div>
            <a href="/news/about/">about</a> <br />
            <!--static声明加载静态文件 scr 最终由STATIC_URL决定，如/static/images/plantVSzoom.jpg-->
            <!--也可以加载css，js文件-->
            <img src="{% static 'images/plantVSzoom.jpg' %}" alt="plantVSzoom picture" height="200" width="200" />
            <!--会使用媒体模板上下文填充-->
            <img src="{{ MEDIA_URL }}16t.png" alt="16t" />
        </div>
    </body>
</html>
