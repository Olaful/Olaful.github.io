{% extends 'news/base.html' %}
{% load staticfiles %}

{% block body_head %}

        <h1 class="display-3">个人信息</h1>
    </div>
{% endblock body_head %}

{% block body_block %}

        {{ own_form.as_p }}
        <input type="submit" value="提交" />
    </form>
{% endblock body_block %}
