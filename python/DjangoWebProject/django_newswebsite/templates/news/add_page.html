<!DOCTYPE html>

<html>
    <head>
        <title>News</title>
    </head>
    <body>
        <h1>Add a page</h1>
        <div>
            <form id="category_form" method="post" action="/news/category/{{ category.slug }}/add_page/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                <!--会根据字段类型使用合适的标签包围显示-->
                {{ hidden }}
            {% endfor %}
            {% for visible in form.visible_fields %}
                {{ visible.errors }}
                {{ visible.help_text }}
                {{ visible}}
            {% endfor %}
            <input type="submit" name="submit" value="提交" />
            </form>
        </div>
    </body>
</html>
